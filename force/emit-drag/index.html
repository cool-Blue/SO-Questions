<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            position: relative;
        }
        #vis {
            background: steelblue;
        }
        text {
            white-space: pre;
        }
        .link {
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node {
            cursor: move;
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node.fixed {
            /*fill: #f00;*/
        }
        button, input {display: inline-block}
        .input-div {
            position: absolute;
            top: 0;
            left: 0;
            /*white-space: pre;*/
            margin: 0;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/transitions/end-all/1.0.0/endAll.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/inputs/select/select.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/tool-tip/0.0.0/tool-tip.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/inputs/number/input-number.js" charset="UTF-8"></script>
<div id="input-div">
    <button onclick = 'positionnodes()'> select the nodes to include then click me</button>
    steps <input id="steps-selector" onchange = 'positionnodes()' type="number"  name="steps" value = 1 min="1" max="100"/>
</div>
<div id="vis"></div>
<script>
    var graph  ={
        "nodes": [
            {"x": 469, "y": 410, move: true},
            {"x": 493, "y": 364},
            {"x": 442, "y": 365},
            {"x": 467, "y": 314},
            {"x": 477, "y": 248, move: false},
            {"x": 425, "y": 207},
            {"x": 402, "y": 155},
            {"x": 369, "y": 196},
            {"x": 350, "y": 148},
            {"x": 539, "y": 222},
            {"x": 594, "y": 235},
            {"x": 582, "y": 185},
            {"x": 633, "y": 200, move: false}
        ],
        "links": [
            {"source":  0, "target":  1},
            {"source":  1, "target":  2},
            {"source":  2, "target":  0},
            {"source":  1, "target":  3},
            {"source":  3, "target":  2},
            {"source":  3, "target":  4},
            {"source":  4, "target":  5},
            {"source":  5, "target":  6},
            {"source":  5, "target":  7},
            {"source":  6, "target":  7},
            {"source":  6, "target":  8},
            {"source":  7, "target":  8},
            {"source":  9, "target":  4},
            {"source":  9, "target": 11},
            {"source":  9, "target": 10},
            {"source": 10, "target": 11},
            {"source": 11, "target": 12},
            {"source": 12, "target": 10}
        ]
    };

    var width = 960,
        height = 500,
        steps = function(){return +d3.select("#steps-selector").property("value")};

    var inputDiv = d3.select("#input-div"),
        tooltip = d3.ui.tooltip({
            base: "body",
            offset: {
                top: {ref: "bottom", offset: 6},
                left: function(rect) {
                    return (rect.right + rect.left) / 2;
                }
            },
            style: {background: "#ccc", color: "red"}
        }),
        easeings = ["linear", "quad", "cubic", "sin", "exp", "circle", "elastic", "back", "bounce"],
        xEase = d3.ui.select({
            base: inputDiv,
            oninput: positionnodes,
            data: easeings,
            initial: "linear",
            onmouseover: tooltip("x"),
            onmouseout: tooltip()
        }),
        yEase = d3.ui.select({
            base: inputDiv,
            oninput: positionnodes,
            data: easeings,
            initial: "linear",
            onmouseover: tooltip("y"),
            onmouseout: tooltip()
        }),
        t = d3.ui.number({
            attributes: {
                varying: [{name: "tx", value: 5}, {name: "ty", value: 5}],
                uniform: {min: 0.5, max: 10, step: 0.5}
            },
            events: {
                varying: {mouseover: function(v){return tooltip(v.name)}},
                uniform: {
                    change: positionnodes,
                    mouseout: tooltip()
                }
            }
        });

    var colors = d3.scale.category10();

    var force = d3.layout.force()
        .size([width, height])
        .charge(-600)
        .linkDistance(40)
    .on("tick", tick);

    var drag = force.drag()
        .on("dragstart", dragstart);

    var svg = d3.select("#vis").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

    //d3.json("graph.json", function(error, graph) {
    // if (error) throw error;

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = link.data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    node = node.data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .on("dblclick", dblclick)
        .call(drag),
    circle = node.append("circle")
        .attr("r", 12),
    label = node.append("text")
        .attr({
            "text-anchor": "middle",
            "font-size": "12px",
            dy: "0.35em"
        });
    //});

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        label.text(function(d){
            return d.step;
        });

        node.attr("transform", function(d){return "translate(" + [d.x, d.y] + ")"})
//        force.alpha(0.1)
    }

    function dblclick(d) {
        d3.select(this).classed("fixed", d.move = false).style("fill", null);
    }

    function dragstart(d, i) {
        d3.select(this).classed("fixed", d.move = true).style("fill", colors(i));
    }


    function positionnodes(){
        // reset the groups in the endAll detector
        var endAll = d3.cbTransition.endAll(),

            // set up a structure of privately namespaced elements as transition proxies
            // for the nodes with move set to true and bind to the same data
            ns = "CB:emit/drag/transition/or-whatever-you-feel-like",
            transitions = d3.select("body").selectAll("transitions")
                .data([graph.nodes.filter(function(d){return d.move})]),
            transitionsEnter = transitions.enter().append(function(){
                return document.createElementNS(ns, "transitions")
            }),
            shadowNodes = transitions.selectAll("emitDrag")
                .data(function(d){return d});
        shadowNodes.enter().append(function(){
            return document.createElementNS(ns, "emitDrag")
        });

        node.style("fill", null); // reset the node colors
        // connect the proxy nodes to the node data
        shadowNodes.each(function(d, i){
            // mark the selected nodes
            var fixedNode;
            d.color = colors(i);
            dragstart.call((fixedNode = node.filter(function(s){return s === d;})).node(), d);
            fixedNode.style("fill", d.color)

            // select the proxy
            var n = d3.select(this);
            // and align it to the current position of the selected node
            n.attr({cx: d.x, cy: d.y});

            // redirect the selected node data to the attributes of the transition proxies
            Object.defineProperties(d, {
                px: {
                    get: function() {return d.x = +n.attr("cx")},
                    configurable: true
                },
                py: {
                    get: function() {return d.y = +n.attr("cy")},
                    configurable: true
                }
            });
        });

        force.start();

        // create a chain of transitions on the shadow nodes cx attributes
        d3.range(steps()).reduce(function(o, s){
            return (o.transition("cx")
                .duration(function(d){return d.delay = Math.random() * t()[0]})
                .transition()
                .duration(function(d){return d.duration = Math.random() * t()[0]})
                .ease(xEase.value())
                .attr({
                    cx: function(d) {
                        if(!d.step) d.step = new Array(2);
                        d.step[0] = s+1;
                        return (1 + 3 * Math.random()) * width * 0.2
                    }
                })
                .each("start.step", function(){force.start();})
                .each("interrupt.step", function(d, i){
                    console.log(i + " interrupted x at " + d.step[0]);
                    d.step[0] -= 1
                })
                .each("end.step", function(d){d.step[0] -= 1}))
        },shadowNodes)

            // add a cleanup on the last transition in the chain
            .call(cleanUp, "px", "cx");

        d3.range(steps()).reduce(function(o, s){
            return (o.transition("cy")
                // nop transition for delay
                .duration(function(d){return d.delay = Math.random() * t()[0]})
                // operative transition
                .transition()
                .duration(function(d){return d.duration = Math.random() * t()[0]})
                .ease(yEase.value())
                .attr({
                    cy: function(d){
                        if(!d.step) d.step = new Array(2);
                        d.step[1] = s+1;
                        return (1+3*Math.random())*height*0.2
                    }
                })
                .each("start.step", function(){force.start();})
                .each("interrupt.step", function(d, i){
                    console.log(i + " interrupted y at " + d.step[1])
                    d.step[1] -= 1;
                })
                .each("end.step", function(d){d.step[1] -= 1}))
        },shadowNodes)

            // add a cleanup on the last transition in the chain
            .call(cleanUp, "py", "cy");

        function cleanUp(selection, getter, attribute){
            // replace the getters on the data elements with scalar values
            selection.each("end.each", function(d, i) {
                var n = d3.select(this);
                Object.defineProperty(d, getter, {
                    value: +n.attr(attribute), writable: true
                });
            })
                // remove the shadow nodes after all their last transitions completes
                .call(endAll, function(){
                    transitions.remove();
                }, "move-node");

        }

        function mapTransitions(selection){
            // build a data structure for the transitions on the proxy nodes
            var timeData = [], colors = [];
            selection.each(function(){
                var n = this,
                    transitions = Object.keys(n).filter(function(k){return k.match(/^__transition/)}),
                    stops = transitions.map(function(k){return n[k]}),
                    chains = stops.map(function(s){
                        return Object.keys(s).filter(function(k){
                            return k.match(/\d+/)
                        })
                    }).map(function(c, i){
                        return c.map(function(t){
                            var s = stops[i][t];
                            return {
                                delay: s.delay,
                                duration: s.duration,
                                time: s.time, //new Date(s.time).getMilliseconds(),
                                nop: !s.event
                            }
                        })
                    });
                timeData.push(chains);
                colors.push(d3.select(this).datum().color)
            });

            // build a visualisation based on the data structure
            var size = {h: 10, leading: 10, margin: {left: 10, right: 10, top: 10}},
                x = d3.scale.linear()
                    .range([size.margin.left, width - size.margin.right])
                    // find the min delay and the maximum finish time for all transitions
                    .domain([
                        d3.min(timeData, function(nodes) {
                            return d3.min(nodes, function(dimensions) {
                                return d3.min(dimensions, function(stop){
                                    return stop.time + stop.delay
                                })
                            })
                        }),
                        d3.max(timeData, function(nodes) {
                            return d3.max(nodes, function(dimensions) {
                                return d3.max(dimensions, function(stop){
                                    return stop.time + stop.delay + stop.duration
                                })
                            })
                        })
                    ]),
                // outer wrapper
                timeDisplay = svg.selectAll("#timeDisplay").data([timeData]);
            timeDisplay.enter().append("g").attr({
                id: "timeDisplay"
            });
            timeDisplay.exit().remove();

            // node wrappers
            var nodes = timeDisplay.selectAll(".nodes").data(function(d){return d});
            nodes.exit().remove();
            nodes.enter().append("g")
                .attr({
                    class: "nodes",
                    transform: function(d, i){
                        return "translate(10," + (i * (2*(size.h + size.leading)) + size.margin.top) + ")"
                    },
                    fill: function(d, i){return colors[i]}
                });

            // an x and a y timeline for each node
            var timeLines = nodes.selectAll(".timeLines").data(function(d){return d});
            timeLines.enter().append("g").attr({
                class: "timeLines",
                transform: function(d, i){return "translate(0," + (i * (size.h + size.leading)) + ")"}
            });

            // a line segment for each transition
            // width scale
            var w = d3.scale.linear()
                .range(x.range().map(function(d){
                    return d - x.range()[0];
                }))
                .domain(x.domain().map(function(d){
                    return d - x.domain()[0];
                }));

            var timeSegments = timeLines.selectAll(".segments").data(function(d){return d});
            timeSegments.exit().remove();
            timeSegments.enter().append("rect")
                .attr({
                    class: "segments",
                    opacity: function(d){return d.nop ? 0 : 0.6},
                    height: 10
                });
            timeSegments.attr({
                x: function(d){
                    return x(d.time + d.delay)
                },
                width: function(d){
                    return w(d.duration)
                }
            });

            // add a cursor for current time
            var oldScale,
                mark = nodes.selectAll(".mark").data([{xScale: x.copy()}], function(d){
                    if(!Array.isArray(this)) oldScale = d.xScale;
                    return d;
                });
            mark.enter().append("line")
                .attr({y2: 2*(size.h + size.leading) + size.margin.top, stroke: "black", "stroke-width": 1,
                class: "mark"});
            var startTime = d3.min(timeData, function(nodes) {
                    return d3.min(nodes, function(dimensions) {
                        return d3.min(dimensions, function(stop) {
                            return stop.time
                        })
                    })
                }),
                currentX = x((mark.attr("running") ? oldScale.invert(mark.attr("x1")) : 0) + startTime),
                currentMarker = nodes.selectAll(".current-time").data([currentX]);
            currentMarker.enter().append("circle").style({fill: "red"}).attr({r: 10, cy: 10, class: "current-time"});
            currentMarker.exit().remove();
            currentMarker.attr({cx: currentX});
            console.log("currentX " + currentX)


                mark.attr({x1: currentX, x2: currentX})
                .transition().delay(x.domain()[0] - startTime).duration(x.domain()[1] - startTime).ease("linear")
                .attr({x1: x.range()[1], x2: x.range()[1]})
                    .each("start", function(){mark.attr({running: true})})
                    .each("interrupt", function(){console.log("marker interrupted")})
                    .each("end", function(){mark.attr({running: null})})
        }
        shadowNodes.call(mapTransitions);
    }
    positionnodes()
</script>
</body>
</html>
