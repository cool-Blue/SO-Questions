<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            position: relative;
        }
        #vis {
            background: steelblue;
        }
        text {
            white-space: pre;
        }
        .link {
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node {
            cursor: move;
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node.fixed {
            fill: #f00;
        }
        button, input {display: inline-block}
        .input-div {
            position: absolute;
            top: 0;
            left: 0;
            /*white-space: pre;*/
            margin: 0;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/transitions/end-all/1.0.0/endAll.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/inputs/select/select.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/tool-tip/0.0.0/tool-tip.js" charset="UTF-8"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/inputs/number/input-number.js" charset="UTF-8"></script>
<div id="input-div">
    <button onclick = 'positionnodes()'> select the nodes to include then click me</button>
    steps <input id="steps-selector" onchange = 'positionnodes()' type="number"  name="steps" value = 5 min="1" max="100"/>
</div>
<div id="vis"></div>
<script>
    var graph  ={
        "nodes": [
            {"x": 469, "y": 410, move: true},
            {"x": 493, "y": 364},
            {"x": 442, "y": 365},
            {"x": 467, "y": 314},
            {"x": 477, "y": 248, move: true},
            {"x": 425, "y": 207},
            {"x": 402, "y": 155},
            {"x": 369, "y": 196},
            {"x": 350, "y": 148},
            {"x": 539, "y": 222},
            {"x": 594, "y": 235},
            {"x": 582, "y": 185},
            {"x": 633, "y": 200, move: true}
        ],
        "links": [
            {"source":  0, "target":  1},
            {"source":  1, "target":  2},
            {"source":  2, "target":  0},
            {"source":  1, "target":  3},
            {"source":  3, "target":  2},
            {"source":  3, "target":  4},
            {"source":  4, "target":  5},
            {"source":  5, "target":  6},
            {"source":  5, "target":  7},
            {"source":  6, "target":  7},
            {"source":  6, "target":  8},
            {"source":  7, "target":  8},
            {"source":  9, "target":  4},
            {"source":  9, "target": 11},
            {"source":  9, "target": 10},
            {"source": 10, "target": 11},
            {"source": 11, "target": 12},
            {"source": 12, "target": 10}
        ]
    };

    var width = 960,
        height = 500,
        steps = function(){return +d3.select("#steps-selector").property("value")};

    var inputDiv = d3.select("#input-div"),
        tooltip = d3.ui.tooltip({
            base: "body",
            offset: {
                top: {ref: "bottom", offset: 6},
                left: function(rect) {
                    return (rect.right + rect.left) / 2;
                }
            },
            style: {background: "#ccc", color: "red"}
        }),
        easeings = ["linear", "quad", "cubic", "sin", "exp", "circle", "elastic", "back", "bounce"],
        xEase = d3.ui.select({
            base: inputDiv,
            oninput: positionnodes,
            data: easeings,
            initial: "bounce",
            onmouseover: tooltip("x"),
            onmouseout: tooltip()
        }),
        yEase = d3.ui.select({
            base: inputDiv,
            oninput: positionnodes,
            data: easeings,
            initial: "circle",
            onmouseover: tooltip("y"),
            onmouseout: tooltip()
        }),
        t = d3.ui.number({
            attributes: {
                varying: [{name: "tx", value: 1}, {name: "ty", value: 1}],
                uniform: {min: 0.5, max: 10, step: 0.5}
            },
            events: {
                varying: {mouseover: function(v){return tooltip(v.name)}},
                uniform: {
                    change: positionnodes,
                    mouseout: tooltip()
                }
            }
        });


    var force = d3.layout.force()
        .size([width, height])
        .charge(-600)
        .linkDistance(40)
    .on("tick", tick);

    var drag = force.drag()
        .on("dragstart", dragstart);

    var svg = d3.select("#vis").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

    //d3.json("graph.json", function(error, graph) {
    // if (error) throw error;

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = link.data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    node = node.data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .on("dblclick", dblclick)
        .call(drag),
    circle = node.append("circle")
        .attr("r", 12),
    label = node.append("text")
        .attr({
            "text-anchor": "middle",
            "font-size": "12px",
            dy: "0.35em"
        });
    //});

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        label.text(function(d){
            return d.step;
        });

        node.attr("transform", function(d){return "translate(" + [d.x, d.y] + ")"})
//        force.alpha(0.1)
    }

    function dblclick(d) {
        d3.select(this).classed("fixed", d.move = false);
    }

    function dragstart(d) {
        d3.select(this).classed("fixed", d.move = true);
    }


    function positionnodes(){
        // reset the groups in the endAll detector
        var endAll = d3.cbTransition.endAll(),

            // set up a structure of privately namespaced elements as transition proxies
            // for the nodes with move set to true and bind to the same data
            ns = "CB:emit/drag/transition/or-whatever-you-feel-like",
            transitions = d3.select("body").selectAll("transitions")
                .data([graph.nodes.filter(function(d){return d.move})]),
            transitionsEnter = transitions.enter().append(function(){
                return document.createElementNS(ns, "transitions")
            }),
            shadowNodes = transitions.selectAll("emitDrag")
                .data(function(d){return d}),
            shadowedData = [];
        shadowNodes.enter().append(function(){
            return document.createElementNS(ns, "emitDrag")
        });

        //
        shadowNodes.each(function(d, i){
            // mark the selected nodes
            dragstart.call(node.filter(function(s){return s === d;}).node(), d);

            // select the proxy
            var n = d3.select(this);
            // and align it to the current position of the selected node
            n.attr({cx: d.x, cy: d.y});

            // redirect the selected node data to the attributes of the transition proxies
            Object.defineProperties(d, {
                px: {
                    get: function() {return d.x = +n.attr("cx")},
                    configurable: true
                },
                py: {
                    get: function() {return d.y = +n.attr("cy")},
                    configurable: true
                }
            });
        });

        force.start();

        // create a chain of transitions on the shadow nodes cx attributes
        d3.range(steps()).reduce(function(o, s){
            return (o.transition("cx" + Date.now())
                .duration(function(d){return d.delay = Math.random() * t()[0]})
                .transition()
                .duration(function(d){return d.duration = Math.random() * t()[0]})
                .ease(xEase.value())
                .attr({
                    cx: function(d) {
                        if(!d.step) d.step = new Array(2);
                        d.step[0] = s+1;
                        return (1 + 3 * Math.random()) * width * 0.2
                    }
                })
                .each("interrupt.step", function(d, i){
                    console.log(i + " interrupted x at " + d.step[0]);
                    d.step[0] -= 1
                })
                .each("end.step", function(d){d.step[0] -= 1}))
        },shadowNodes)

            // add a cleanup on the last transition in the chain
            .call(cleanUp, "px", "cx");

        d3.range(steps()).reduce(function(o, s){
            return (o.transition("cy" + Date.now())
                // nop transition for delay
                .duration(function(d){return d.delay = Math.random() * t()[0]})
                // operative transition
                .transition()
                .duration(function(d){return d.duration = Math.random() * t()[0]})
                .ease(yEase.value())
                .attr({
                    cy: function(d){
                        if(!d.step) d.step = new Array(2);
                        d.step[1] = s+1;
                        return (1+3*Math.random())*height*0.2
                    }
                })
                .each("interrupt.step", function(d, i){
                    console.log(i + " interrupted y at " + d.step[1])
                    d.step[1] -= 1;
                })
                .each("end.step", function(d){d.step[1] -= 1}))
        },shadowNodes)

            // add a cleanup on the last transition in the chain
            .call(cleanUp, "py", "cy");

        function cleanUp(selection, getter, attribute){
            // replace the getters on the data elements with scalar values
            selection.each("end.each", function(d, i) {
                var n = d3.select(this);
                Object.defineProperty(d, getter, {
                    value: +n.attr(attribute), writable: true
                });
            })
                // remove the shadow nodes after all their last transitions completes
                .call(endAll, function(){
                    transitions.remove();
                }, "move-node");

        }

        function mapTransitions(_, j){
            var n = this,
                transitions = Object.keys(n).filter(function(k){return k.match(/^__transition/)}),
                stops = transitions.map(function(k){return n[k]}),
                chains = stops.map(function(s){
                    return Object.keys(s).filter(function(k){
                        return k.match(/\d+/)
                    })
                }).map(function(c, i){
                    return c.map(function(t){
                        var s = stops[i][t];
                        return {
                            delay: s.delay,
                            duration: s.duration,
                            time: new Date(s.time).getMilliseconds(),
                            nop: !s.event
                        }
                    })
                }),

                x = d3.scale.linear()
                    .range([10, width])
                    .domain([
                        d3.min(chains, function(stop) {
                            return d3.min(stop, function(t) {return t.delay})
                        }), d3.max(chains, function(stop) {
                            return d3.max(stop, function(t) {return t.delay + t.duration})
                        })
                    ]),
                timeLines = svg.selectAll(".move-nodes").data(chains);
            timeLines.enter().append("g")
                .attr({
                    class: "move-nodes",
                    transform: function(d, i){
                        return "translate(10," + (i * 20 + j * 40 + 10) + ")"
                    }
                });
            var timeSegments = timeLines.selectAll(".segments").data(function(d){return d});
            timeSegments.enter().append("rect")
                .attr({
                    class: "segments",
                    fill: "blue", opacity: function(d){return d.nop ? 0 : 0.6},
                    height: 10
                });
            timeSegments.attr({
                x: function(d){
                    console.log([[d.delay, d.duration], [x(d.delay), x(d.duration + x.invert(0))]]
                        .map(function(s){
                            var f = d3.format("6.4f");
                            return s.map(f).join("\t")
                        }).join("\t"))
                    return x(d.delay)
                },
                width: function(d){
                    return x(d.duration + x.invert(0))
                }
            });
            var mark = timeLines.selectAll(".mark").data([0]);
            mark.enter().append("line")
                .attr({x1: x.range()[0], x2: x.range()[0], y2: 30, stroke: "black", "stroke-width": 1,
                class: "mark"});
            mark.attr({x1: x.range()[0], x2: x.range()[0]})
                .transition().delay(x.domain()[0]).duration(x.domain()[1]).ease("linear")
                .attr({x1: x.range()[1]-1, x2: x.range()[1]-1})
        };
        shadowNodes.each(mapTransitions);
    }
    positionnodes()
</script>
</body>
</html>
