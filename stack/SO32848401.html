<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin:0; position: relative}
        svg{outline:solid 1px #ccc;
            overflow: visible;
        }
        #tool-tip{
            position: absolute;
            font-size: 10px;
            pointer-events: none;
            white-space: pre;
            background-color: #ccc;
            transparency: 0.8;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.1.2/tinycolor.min.js"></script>
<script src="https://rawgit.com/cool-Blue/d3-lib/master/filters/shadow.js"></script>

<script>
    d3.csv("https://rawgit.com/cool-Blue/SO-Questions/master/stack/data.csv",function(data){
        var size = {width: 500, height: 180},
            light = [0,1,1,0],
            svg = d3.select("body").append("svg").attr(size)
                .on("click", function() {
                    var m = d3.mouse(svg.node()).map(function(d, i){
                            var side = [size.width, size.height][i];
                            return d / side
                        }),
                        m1 = m.map(Math.round),
                        m2 = [(m[0] % 0.5)*2, (m[1] % 0.5)*2],
                        f3 = F(" >6.3f"), f0 = F(" >6.0f");
                        cat10.copy().range(cat10.range().map(filters.FlatShade.bind(null, svg, [m1[0],m1[1],m2[0],m2[1]])));
                    console.log([m.map(f0), [m1[0],m2[0]].map(f3),[m1[1],m2[1]].map(f3)].join("\t"))
                })
            .on("mousemove", function() {
                    var m  = d3.mouse(svg.node()),
                        mNorm = m.map(function(d, i) {
                            var side = [size.width, size.height][i];
                            return d / side
                        }),
                        m1 = mNorm.map(Math.round),
                        m2 = [(mNorm[0] % 0.5) * 2, (mNorm[1] % 0.5) * 2],
                        f3 = F(" >6.3f"), f0 = F(" >6.0f");
                    tooltip
                        .style({
                            top: m[1] + 10 + "px",
                            left: m[0] + 20 + "px",
                            display: "inline-block"
                        })
                        .text([m.map(f0), mNorm.map(f3), [" p1", " p2"].join("      "), [m1[0], m2[0]].map(f3), [m1[1], m2[1]].map(f3)].join("\n"))
                })
                .on("mouseout", function(){tooltip.style("display", "none")}),
            x = d3.time.scale()
                .domain(["04/23/12", "04/26/12"].map(function(d){
                    return new Date(d)
                }))
                .range([0,size.width]),
            y = d3.scale.linear()
                .range([size.height, 0]),
            r = d3.scale.linear()
                .range([0, size.height]),
            cat10 = d3.scale.category10(),
            color = cat10.copy().range(cat10.range().map(filters.FlatShade.bind(null, svg, [0,0,1,1]))),
            tooltip = d3.select("body").append("div").attr({
                id: "tool-tip"
            }).style({
                color: "black",
                display: "none"
            }),
            markers = filters.Marker(svg, "red");

        data.forEach(function(d){
            d.date = new Date(d.date);
            d.value = +d.value
        });

        var stack = d3.layout.stack()
            .offset("wiggle")
            .order("inside-out")
            .values(function(d) { return d.values; })
            .x(function(d) {
                return d.date;
            })
            .y(function(d) {
                return +d.value;
            });

        var nest = d3.nest()
            .key(function(d) { return d.key; });

        var layers = stack(nest.entries(data));

        var monthHeights = layers.map(function(g){return d3.max(g.values, function(d){return d.y0 + d.y} )}),
            maxMonth = d3.max(monthHeights);
        y.domain([0, maxMonth]);
        r.domain(y.domain());
        x.range(x.range().map(function(d, i){return d + [maxMonth/2, -maxMonth/2][i]}));
        color.domain(layers.map(function(o){return o.key}));

        var layerGroups = svg.selectAll("circles")
            .data(layers)
            .enter().append('g')
            .attr({"class": "layer", /*"mix-blend-mode": "normal"*/}),
            areas = d3.svg.area()
                .x(function(d){
                    return x(d.date)
                })
                .y0(function(d){
                    return y(d.y0)
                })
                .y1(function(d){
                    return y(d.y0 + d.y)
                })
                .interpolate("cardinal"),
            bands = layerGroups.selectAll("path")
                .data(function(d){
                    return [d.values]
                })
                .enter().append("path")
                .attr({
                    "d": function(d) {
                        return areas(d)
                    },
                    opacity: 0.5,
                    stroke: function(d){
                        return color(d[0].key)
                    },
                    //                    "stroke-width": 6,
                    fill: function(d){
                        return color(d[0].key)
                    }
                }),
            circles = layerGroups.selectAll(".circle")
                .data(function(d){
                    return d.values
                })
                .enter().append("ellipse")
                .attr({
                    class: "circle",
                    'cx': function (d, i) {
                        return x(d.date);
                    },
                    'cy': function (d, i) {
                        return y(d.y0 + d.y/2);
                    },
                    'ry': function (d, i) {
                        return r(d.value/2);
                    },
                    'rx': function (d, i) {
                        return r(d.value/4);
                    },
                    "fill": function(d){
                        return color(d.key)
                    }})
                .each(function(d){
                    var n = this;
                    d.bb = function(){return n.getBBox()}
                }),
            shadePath = layerGroups.selectAll("path")
                .data(function(d){
                    return d.values
                })
                .enter().append("path")
                .attr({
                    class: "arrow",
                    d: function(d) {
                        var bb = d.bb(),
                            p1 = [light[0] * bb.width + bb.x, light[1] * bb.height + bb.y],
                            p2 = [light[2] * bb.width + bb.x, light[3] * bb.height + bb.y]
                        return d3.svg.line()([p1, p2])
                    },
                    stroke: "red"
                }).style({
                    "marker-start": markers.start,
                    "marker-end": markers.end
                });
        var F = function(fmt){
            return function f(x) {return d3.format(fmt)(x)}
        }

    })
</script>
</body>
</html>
